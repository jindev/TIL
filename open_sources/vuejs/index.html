<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>index with vuejs</title>
  </head>
  <body>
    <div id="app" v-cloak style="display:none;">
      <h1>Hello {{name}}</h1>
    </div>
    <div id="directiveEx">
      <h2>
        <span v-text="name" v-if="ifValue > 5">
        </span>
        <span v-else-if="ifValue === 5">
          오랑 같네.
        </span>
        <span v-else>
          5보다 작군.
        </span>
        <br/>
        <span v-html="htmlEx" v-show="visible">
        </span>
      </h2>
      <h2 v-pre>
        {{ 이건 그대로..?}}
      </h2>
      <h2 v-once>초기 값: {{ifValue}}</h2>
      <h2>현재 값: {{ifValue}}</h2>

    </div>
    <div id="bindEx" v-cloak>
      <h3>Hi {{name}}</h>
      <p>{{ Date() }}</p>
      <img v-bind:src="feelsGood"/>
      <img :src="feelsGood"/>
      <img :src="smile? feelsGood : feelsBad"/>
    </div>
    <div id="forEx" v-cloak>
      <ul>
        <li v-for='(todo, index) in todos'>{{index}} {{todo.text}}</li>
      </ul>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./public/index.js"></script>
  </body>
</html>
